<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Auto redirect in 5 seconds -->
  <meta http-equiv="refresh" content="5; url=index.html">
  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="text-center">
    <h1 class="text-success fw-bold mb-3">✅ Message Sent Successfully!</h1>
    <p class="lead">Thank you for contacting me. I’ll get back to you shortly.</p>
    <p class="text-muted">
      Redirecting to homepage in <span id="countdown">5</span> seconds...
    </p>
    <a href="index.html" class="btn btn-outline-primary mt-3">Go Now</a>
  </div>

  <script>
    let seconds = 5;
    const countdownSpan = document.getElementById('countdown');
    const timer = setInterval(() => {
      seconds--;
      countdownSpan.textContent = seconds;
      if (seconds === 0) clearInterval(timer);
    }, 1000);
  </script>
</body>
</html>
